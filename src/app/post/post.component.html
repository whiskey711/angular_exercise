<div class="container mt-4">
    <h2>Items</h2>
    <ul class="list-group">
        <li *ngFor="let item of items" class="list-group-item">
            <h4>{{ item.title }}</h4>
            {{ item.body }}
            <button class="btn btn-danger btn-sm float-right" (click)="deleteItem(item.id)">Delete</button>
        </li>
    </ul>

    <h3>Add New Item</h3>
    <form (ngSubmit)="addItem()">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="newItem.title" name="name" type="text" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="newItem.body" name="description" type="text" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Item</button>
    </form>

</div>
