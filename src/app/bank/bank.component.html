<div class="container mt-5">
    <h1 class="text-center">Bank Application</h1>

    <div class="row mt-4 mb-3">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Search by ID">
        </div>
        <div class="col-4 text-end">
            <button class="btn btn-outline-secondary">View all</button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Customer Accounts</h5>
                <button class="btn btn-success">Add new customer</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Account Balance</th>
                        <th>Interest rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>$5000.00</td>
                        <td>1 %</td>
                        <td>
                            <button class="btn btn-primary btn-sm me-2">Update</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
