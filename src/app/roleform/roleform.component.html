<div class="container mt-5">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="p-4 border rounded shadow-sm bg-light">
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="applicant.email" required #email="ngModel" emailValidator>
        <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
            <div *ngIf="email.errors?.['invalidEmail']">Invalid email address</div>
        </div>
          
      </div>
  
      <!-- Role Field -->
      <div class="form-group mb-3">
        <label for="role">Role</label>
        <textarea id="role" class="form-control" name="role" [(ngModel)]="applicant.role" rows="4"></textarea>
      </div>
  
      <!-- Cleared Quality Gate Checkbox -->
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="clearedQualityGate" name="clearedQualityGate" [(ngModel)]="applicant.clearedQualityGate">
        <label class="form-check-label" for="clearedQualityGate">Cleared Quality Gate</label>
      </div>
  
      <!-- Stream Field -->
      <div class="form-group mb-3">
        <label for="stream">Stream</label>
        <input type="number" id="stream" class="form-control w-25" name="stream" [(ngModel)]='applicant.stream'>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <!-- Display Form Values for Debugging -->
    <div *ngIf="userForm.valid" class="mt-3">
      <pre>{{ userForm.value | json }}</pre>
    </div>
  </div>
